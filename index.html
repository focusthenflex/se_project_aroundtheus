<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 id="profile-title" class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Profile Edit"
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p id="profile-description" class="profile__description">
              Explorer
            </p>
          </div>
          <button
            aria-label="Add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul id="cards-list" class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
