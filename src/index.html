<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-section">
            <img
              class="profile__avatar"
              src="<%=require('./images/default-profile-pic.jpg')%>"
              alt="Default Profile Picture"
              id="profile-avatar"
            />
            <button
              class="profile__avatar-update"
              id="profile-avatar-update-button"
              alt="Update Button for Profile Avatar Image"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 id="profile-title" class="profile__title"></h1>
            <button
              aria-label="Profile Edit"
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p id="profile-description" class="profile__description"></p>
          </div>
          <button
            aria-label="Add"
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul id="cards-list" class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          id="edit-profile-modal-close-button"
          class="modal__close"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form
          name="edit-profile-form"
          id="edit-profile-form"
          class="modal__form"
        >
          <label class="modal__label">
            <input
              type="text"
              placeholder="Name"
              name="name"
              id="profile-name-input"
              class="modal__input modal__input_type_name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              placeholder="Description"
              name="description"
              id="profile-description-input"
              class="modal__input modal__input_type_description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            type="submit"
            id="edit-profile-save-button"
            class="modal__button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Change Profile Picture Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container modal__container-edit_avatar">
        <button
          id="edit-avatar-modal-close-button"
          class="modal__close"
        ></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form name="edit-avatar-form" id="edit-avatar-form" class="modal__form">
          <label class="modal__label-edit_avatar">
            <input
              type="url"
              placeholder="Profile Picture URL"
              name="avatar"
              id="profile-avatar-url-input"
              class="modal__input modal__input_type_url"
              required
            />
            <span
              class="modal__error"
              id="profile-avatar-url-input-error"
            ></span>
          </label>
          <button
            type="submit"
            id="edit-avatar-save-button"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Confirm Delete Modal -->
    <div class="modal" id="delete-confirm-modal">
      <div class="modal__container modal__container-confirm_delete">
        <button
          id="confirm-delete-modal-close-button"
          class="modal__close"
        ></button>
        <h2 class="modal__heading modal__heading-delete-confirm">
          Are you sure?
        </h2>
        <form
          name="confirm-delete-form"
          id="confirm-delete-form"
          class="modal__form"
        >
          <button
            type="submit"
            id="confirm-delete-button"
            class="modal__button"
          >
            YES
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button id="add-card-modal-close-button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form name="add-card-form" id="add-card-form" class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              placeholder="Title"
              name="title"
              id="add-card-title-input"
              class="modal__input modal__input_type_title"
              required
              minlength="2"
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              placeholder="Image URL"
              name="url"
              id="add-card-url-input"
              class="modal__input modal__input_type_url"
              required
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </label>
          <button
            type="submit"
            id="add-card-create-button"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="picture-preview-modal">
      <div class="modal__container modal__container-preview_image">
        <button
          id="picture-preview-close-button"
          class="modal__close modal__close-preview-image"
        ></button>
        <img id="picture-preview-image" class="modal__preview-image" />
        <p id="picture-preview-caption" class="modal__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          src=""
          class="card__delete-button"
          aria-label=""
          type="button"
        ></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label=""
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
